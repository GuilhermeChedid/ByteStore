<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ByteStore - Moda Masculina</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="home.html">
            <img src="imagens/logo.jpeg" alt="ByteStore Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="masculina.html">Masculina</a></li>
            <li><a href="feminina.html">Feminina</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="products-container">
        <h2 style="text-align:center; margin:30px 0;">Moda Masculina</h2>

        <div class="product-card">
            <img src="imagens/oersized masculina.webp" alt="Camiseta Oversized Masculina" id="masc1">
            <div class="product-info">
                <h3>Camiseta Masculina</h3>
                <p class="price">R$ 79,90</p>
                <div class="size-buttons">
                    <button onclick="resizeImg('masc1', 1.1)">Aumentar</button>
                    <button onclick="resizeImg('masc1', 0.9)">Diminuir</button>
                </div>
                <button onclick="addToCart('Camiseta Masculina',79.90)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <div class="product-card">
            <img src="imagens/calçaMasculina1.webp" alt="Calça Masculina" id="masc2">
            <div class="product-info">
                <h3>Calça Masculina</h3>
                <p class="price">R$ 129,90</p>
                <div class="size-buttons">
                    <button onclick="resizeImg('masc2', 1.1)">Aumentar</button>
                    <button onclick="resizeImg('masc2', 0.9)">Diminuir</button>
                </div>
                <button onclick="addToCart('Calça Masculina',129.90)">Adicionar ao Carrinho</button>
            </div>
        </div>

        <!-- Adicione mais produtos seguindo o mesmo padrão -->
    </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
